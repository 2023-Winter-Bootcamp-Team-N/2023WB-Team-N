# 전역 설정
user nginx;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

# http 블록 시작
http {
    upstream backend {
        server backend:8000;
    }

    server {
        listen 80;
        server_name pre-view.store;

        server_tokens off;

        location /.well-known/acme-challenge/ {
            allow all;
            root /var/www/certbot;
        }
        
    }
}